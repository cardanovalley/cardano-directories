<!--/.add-your-store-->
<section id="add-store" class="add-your-store">
	<div class="container">
		<div class="add-your-store-txt">
			<h2>add your store</h2>
			<p>
				Add your store or bussiness to PayAda Directories
				and be found all over the world 
			</p>
		</div>


		<div class="temporary-form">
			<form [formGroup]="addStoreForm" (ngSubmit)="onSubmit()">
				<div>
					<label for="store-name">
						Store Name
					</label>
					<input id="store-name" type="text" formControlName="name">
				</div>
				<div>
					<label for="address">
						Address
					</label>
					<input id="address" type="text" formControlName="address">
				</div>
				<div>
					<label for="website">
						Website
					</label>
					<input id="website" type="text" formControlName="website">
				</div>
				<div>
					<label for="country">
						Country
					</label>
					<input id="country" type="text" formControlName="country">
				</div>
				<div>
					<label for="image">
						Image
					</label>
					<input id="image" type="file" formControlName="picture">
				</div>
				<p>Complete the required fields to add your store</p>

				<button class="button" type="sumbit">Add Store</button>

			</form>
		</div>
		


		<div class="add-your-store-box">
			<div class="add-your-store-form">
				<div class="single-add-your-store-form">
					<h3>Name</h3>
					<form action="index.html">
						<input type="text"
							placeholder="Ex: Cardano Software Factory">
					</form>
				</div>				
			</div>
		</div>
		<div class="add-your-store-box">
			<div class="add-your-store-form">
				<div class="single-add-your-store-form">
					<h3>Picture</h3>
					<form action="index.html">
						<input type="file"
							id="picture"
							name="picture"
							accept="image/png, image/jpeg"
							placeholder="Ex: Our Logo Image">
					</form>
				</div>				
			</div>
		</div>
		<div class="add-your-store-box">
			<div class="add-your-store-form">
				<div class="single-add-your-store-form">
					<h3>Address</h3>
					<form action="index.html">
						<input type="text"
							placeholder="Ex: 706 Rosewood Dr, Palo Alto, CA">
					</form>
				</div>				
			</div>
		</div>
		<div class="add-your-store-box">
			<div class="add-your-store-form">
				<div class="single-add-your-store-form">
					<h3>Googlemaps</h3>
					<form action="index.html">
						<input type="text"
							placeholder="Ex: https://goo.gl/maps/HDDgTHh14mS74adg9">
					</form>
				</div>				
			</div>
		</div>
		<div class="add-your-store-box">
			<div class="add-your-store-form">						
				<div class="single-add-your-store-form">
					<h3>Website</h3>
					<form action="index.html">
						<input type="text" 
							placeholder="Ex: https://cardansoftware.com">
					</form>
				</div>
			</div>
		</div>
		<div class="add-your-store-box">
			<div class="add-your-store-form">
				<div class="single-add-your-store-form">
					<h3>Country</h3>
					<form action="index.html">
						<input type="text"
							placeholder="Ex: United States of America">
					</form>
				</div>				
			</div>
		</div>
		<div class="add-your-store-box">
			<button class="add-your-store-btn"
					onclick="window.location.href='#'">
					Add Store
			</button>
		</div>
	</div>

</section><!--/.add-your-store-->
<!--add-your-store end -->
